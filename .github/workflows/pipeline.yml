name: pipeline

on: [ push ]

env:
  APPLICATION_NAME: app2

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
        run: npm install
      - name: run unit tests
        run: npm run test